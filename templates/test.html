{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css'  %}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include the plugin's CSS and JS: -->
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css" />
    <title>Hello, world!</title>
</head>

<body>
    <h1>Home</h1>
    <form name="action" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- รหัสพนักงาน -->
        <div class="form-check">
            <div class="formBox">
                <label for="title">รหัสพนักงาน</label>
                <input type="text" name="Partner" placeholder="รหัสพนักงาน" />
            </div>
        </div>


        <!-- upload file-->
        <div class="jumbotron jumbotron-fluid ">
            <div class="container">
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label text-right"></label>
                    <h6 style="color:Tomato;">คำเตือน!!กรุณาเลือกไฟล์อัพโหลด.</h6>
                    <div class="col-sm-5">
                        <div class="custom-file">
                            <!-- <input type="file" name="image" id="filepicture" class="custom-file-input" multiple> -->
                            <input type="file" name="image" id="image" accept="image/*" />
                            <!-- <input type="file" name="filepicture[]" id="filepicture" multiple> -->
                            <label class="custom-file-label"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h6>ระบบแรงดัน</h6>
        <input value="22KV" class="form-check-input" type="radio" name="subject1" id="subject1"> 22KV
        </label>
        </div>
        <div class="form-check">
            <input value="33KV" class="form-check-input" type="radio" name="subject1" id="subject1"> 33KV
            </label>
        </div>
        <div class="form-check">
            <input value="115KV" class="form-check-input" type="radio" name="subject1" id="subject1"> 115KV
            </label>
        </div>
        <input type="submit" name="action" id="btn_submit" value="อัพโหลดไฟล์รูปภาพ" disabled>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js'  %}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/login.js'%}"></script>

    <!-- upload file .js disabled-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script>
        $(document).ready(
            function() {
                $('input:file').change(
                    function() {
                        if ($(this).val()) {
                            $('input:submit').attr('disabled', false);
                        }
                    }
                );
            });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
